 - {title: "Train & Bus Station", information: 'Train & Bus station are both located in the heart of Krakow. The most convenient way to get to the conference place from there is on foot (1,5km, around 15 minutes).'}
 - {title: "Public Transport", information: 'You can download the JakDojade (<a href="https://play.google.com/store/apps/details?id=com.citynav.jakdojade.pl.android&hl=pl">Android</a>, <a href="https://itunes.apple.com/pl/app/jakdojade.pl/id506760190?mt=8">iOS</a>) or MPK Krakow (<a href="https://play.google.com/store/apps/details?id=com.mpk.ideo&feature=search_result#?t=W251bGwsMSwxLDEsImNvbS5tcGsuaWRlbyJd">Android</a>, <a href="https://itunes.apple.com/us/app/mpk-krakow-rozk-ad-jazdy/id545233244?mt=8pl">iOS</a>) Apps. Collegium Medicum is located in the city center - the nearest bus & tram stops are: Lubicz, Hala Targowa & Poczta Główna.'}
