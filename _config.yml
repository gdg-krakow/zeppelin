# Team Block
teamBlockTitle: "About us"
aboutUs: "<p>Google Developer Groups (GDGs) are for developers who are interested in Google's developer technology; everything from the Android, Chrome, Drive, and Google Cloud platforms, to product APIs like the Cast API,Maps API, and YouTube API.</p>

<p>GDG Krakow is fueled by a great group of passionates who actively co-create Krakow’s IT community. We are organizing workshops and meetings dedicated to people fascinated by technologies - mainly IT developers, but also marketers, entrepreneurs and designers.</p>

<p>You can find information about upcoming and past GDG Krakow meetings at <a href='http://www.meetup.com/GDG-Krakow/'>our Meetup page</a>.</p>"

