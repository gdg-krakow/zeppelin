  id: 006
  title: "Front-End Tools Beyond DevTools"
  description: "Every front-end developer knows that Chrome DevTools rocks! It is a primary tool we work with every day. Mastering it is a must. Yet there is more to the story. Real front-end craftspersons don’t use a multi-tool for every task. Instead, they use a set of specialised tools to make their work more efficient. In the Chrome world, these tools are called Chrome Extensions.<br/>During my presentation, I will demonstrate several extensions I have built. I will explain how I built them. You’ll not only learn about new tools, but you will also see how easy it is to create them!"
  subtype: presentation
  speakers: [4]
  language: pl
-
  id: 007
  title: "Use Guava"
  description: "Mateusz's talk will make you a Guava lover in 30 mins. Or not. But it will show you some Guava features beyond Collections2 that made him love this wonderful library that makes Java developers' lives easier since years already."
  subtype: presentation
  speakers: [2]
  language: en
-
  id: 008
  title: "Google Communities ecosystem: We need to go deeper"
  description: "Curious what Google Top Contributors (TCs), Google Developer Groups (GDGs), Google Business Groups (GBGs), Google Educator Groups (GEGs), Google Developer Experts (GDEs), Google Student Ambassadors (GSAs), Google Map Maker (GMM) editors & reviewers, Google City Experts, Google Women Techmakers (WTM), Glass Explorers, YouTube Creators, and Ingress communities are all about? In this session, we’ll talk about 12 various communities around Google’s consumer, developer, and business products and technologies. The goal is to help you to focus on the most relevant communities to you, based on your personal and professional interests."
  subtype: presentation
  speakers: [3]
  language: en
-
  id: 009
  title: "Wearable Connectivity Architectures"
  description: "In most cases, data is useless, until you process it. Wearables collect tons of data nowadays. But they are not powerful enough to process it. That's why most of them send this data somewhere (to other devices, into the clouds, etc). We'll have a look at the ways wearables connect to the outer world and send data there."
  subtype: presentation
  speakers: [13]
  language: en
-
  id: 010
  title: "What's New in AngularJS 2.0"
  description: "AngularJS 2.0 has been looming on the horizon since last couple of months. It is promised to fix major problems that developers face while working with 1.x version. So what are the long awaited changes?"
  subtype: presentation
  speakers: [18]
  language: pl
-
  id: 011
  title: "Make your app Android Wear compatible"
  description: "This year Google introduced Android Wear technology. Many of you are probably wondering how to make your existing app work well with currently available Android Wear devices. Michał will show you that it's not that hard to give your users an additional value for wearing the green robot on their wrists."
  subtype: presentation
  speakers: [5]
  language: pl
-
  id: 012
  title: "Design, Develop and Distribute"
  description: "Paweł will smoothly guide you through the meanders of application lifecycle. From designing a beautiful and fully functional application, to developing and finally making some money off of it, you'll learn some tips and tricks that will make your life easier and more productive."
  subtype: presentation
  speakers: [9]
  language: pl
-
  id: 013
  title: "Boiling out boilerplate"
  description: "We will look at the ways of removing boilerplate from our Android apps by using libraries leveraging code generation. Starting our walk from the current standard Pluggable Annotations Processing API and continuing to emerging alternatives like bytecode weaving, AST transformations in Java and Groovy. We will talk about advantages and limitations of each technology."
  subtype: presentation
  speakers: [11]
  language: pl
-
  id: 014
  title: "Improve your communication skills dramatically without saying a word"
  description: "What I’d like to address to the community is the power of listening. I see listening as the hidden secret of good communication. Everyone focuses on improving their ability to speak, whether on stage or to clients, to better convey their message, but that’s the harder half of the communication challenge facing programmers, designers, and project stakeholders. </br>

                I’d like to address three aspects of listening: the power it gives to allow others to think more creatively, the function of the listening role, and specific techniques to improve listening skills. </br>

                Obviously, this is a topic that could be addressed at any conference to any audience, but since I’ve spent the past twenty years in IT in various roles, my experience and concerns are focused on making software teams more effective. I’m convinced that the next big advance in software delivery effectiveness will not come in the form of a tool or methodology, but in a renewed interest in the human side of collaboration and this is where my present interests lie."
  subtype: presentation
  speakers: [7]
  language: en
-
  id: 015
  title: "Scaling Android Development at Spotify"
  description: "How to work on Android development when your team is going to be big."
  subtype: presentation
  speakers: [19]
  language: en
-
  id: 016
  title: "The Leadership Gap"
  description: "I often hear complaints that we don’t have enough great leaders in our organizations.<br/>

                If, as Jerry Weinberg points, leadership is a process of creating an environment where people become empowered let’s focus on how we create and evolve environments we work at.<br/>

                One issue is the system. W. Edwards Deming famously said that a bad system will defeat a good person every time. Then we should discuss how we build our teams and how it contributes to our goals. Finally, we have organizational culture that is blood of every company and influence all behaviors.<br/>

                All these bits are inseparably interconnected thus if we want to create an environment where leadership thrives we need to take all of them into account.<br/>
                Let’s take a look at how these ideas may be applied in practice. In Lunar Logic eventually but inevitably everyone becomes a leader. We simply pay attention to how the organization is designed in a broader context. That’s the story I will share.<br/>

                After all, there's no shortage of leaders, only a shortage of companies that let leadership emerge."
  subtype: presentation
  speakers: [6]
  language: en
-
  id: 017
  title: "Big Data on Google Platform"
  description: "I want to talk about how we tried to deal with Big Data in Ocado, what obstacles we hit and what steps we took to resolve those issues.
                In the talk I'll show how we use Google infrastructure to run Big Data, including tools like Big Query, Compute Engine and App Engine."
  subtype: presentation
  speakers: [12]
  language: en
