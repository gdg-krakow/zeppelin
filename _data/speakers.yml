  name: "Paul"
  surname: "Klipp"
  company: "Kanbanery.com"
  title: "President"
  bio: "Paul is a seasoned expert in agile software development. He is the
        founder of Lunar Logic and <a href='http://kanbanery.com'>Kanbanery.com</a>. He is a Certified Scrum
        Practitioner (Scrum Alliance) and a certified Kanban Coaching
        Professional (Lean Kanban University). Paul has studied the Kanban
        Method with the inventor of the Kanban Method, David Anderson. For
        twenty years, he has managed technology projects on three continents
        with teams ranging from 2 to 250 developers serving a wide variety of
        industries. He has spoken at numerous technology conferences on agile
        and kanban methods."
