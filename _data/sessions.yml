  id: 016
  title: "The Leadership Gap"
  description: "I often hear complaints that we don’t have enough great leaders in our organizations.<br/>

                If, as Jerry Weinberg points, leadership is a process of creating an environment where people become empowered let’s focus on how we create and evolve environments we work at.<br/>

                One issue is the system. W. Edwards Deming famously said that a bad system will defeat a good person every time. Then we should discuss how we build our teams and how it contributes to our goals. Finally, we have organizational culture that is blood of every company and influence all behaviors.<br/>

                All these bits are inseparably interconnected thus if we want to create an environment where leadership thrives we need to take all of them into account.<br/>
                Let’s take a look at how these ideas may be applied in practice. In Lunar Logic eventually but inevitably everyone becomes a leader. We simply pay attention to how the organization is designed in a broader context. That’s the story I will share.<br/>

                After all, there's no shortage of leaders, only a shortage of companies that let leadership emerge."
  subtype: presentation
  speakers: [6]
  language: pl
