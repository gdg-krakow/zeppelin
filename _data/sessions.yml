  id: 004
  title: "Dart Code Lab"
  description: "Dart is optionally typed, object-oriented language for the web by Google. With Dart you can build apps both for the client and the server. Dart is easy to learn and comes with lots of handy libraries. During this session you will explore some Dart basics and create your first Dart application. Come, try Dart and have fun learning how you can write awesome applications with it. Note: please don't forget to bring your laptop with downloaded Dart and Dart Editor (or any editor which you can use with Dart)."
