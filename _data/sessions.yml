  title: "Building Polymer Apps With Dart"
  description: "As a freelancer Tomasz is working on several commercial projects in which he uses the combined power of Dart and Polymer. As these projects grow and grow, it's getting more and more difficult to handle them while at the same time leaving some space for their potential growth . Or is it? Will Dart and Polymer save the day? Come and find out!"
